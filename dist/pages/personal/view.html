<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>Taxi跑腿</title>
		<link rel="icon" href="../../favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="../../css/common-73369df58f.css" />
		<link rel="stylesheet" href="../../css/list-deaed613b8.css" />

		<link rel="stylesheet" href="../../css/personal-1e114ed9b9.css" />
	</head>
	<body>
		<header style="border-bottom: 1px solid gainsboro;">
			<img onclick="history.go(-1)" src="../../img/return.png" class="return-icon" />
			<p>意见反馈</p>
		</header>
		
		<div class="recharge-content">
			
			<p>
				<a>意见内容：</a>

			</p>
			<textarea class="views" name="content" placeholder="请填写详细描述"></textarea>
			<p>选择图片</p>
			<div class="uppic">
				<div class="add">+</div>
				<input class="uppic-input" name="img" type="file" onchange="uppic(this)" />
			</div>
		</div>
		
		<div class="select">
			<div class="pc-box">                     
		        <input type="hidden" name="bank_id" id="bankId" value="">                     

		    </div>  
		</div>
		<div class="footer2 clearfix">
			<div class="footer2-left fl">提交</div>
			<div class="footer2-right fr">取消</div>
		</div>
		<input type="hidden" name="userType" id="userType" value="0" />
		<input type="hidden" name="userId" id="userId" />
		<script type="text/javascript" src="../../js/jquery-3-b36670e5ea.0.0.js" ></script>
		<script type="text/javascript" src="../../js/secondCheck-761d6dfe8b.js" ></script>
		<script type="text/javascript" src="../../js/url-81b50c1c15.js" ></script>
		<script>
			$(function(){
				var userId = localStorage.getItem("driverId");
				$("#userId").val(userId);
				
				$(".footer2-left").click(function(){
					feedback();
				})
				$(".footer2-right").click(function(){
					window.location.href='../../personal.html'
				})
			})
			function uppic(file){
				var reader = new FileReader();
				reader.onload = function(e){
				   //base64:e.target.result;
				   $(".add").html("<img src="+e.target.result+" class='add-img' />")
				}
				reader.readAsDataURL(file.files[0]);
				
			}
			function feedback(userId){

				var content = $(".views").val();
				if(!content){
					alert("请填写内容");
					return false;
				}
				var formData  = new FormData();
				formData.append("content", $('textarea[name="content"]').val());
				formData.append("userType", $('input[name="userType"]').val());
				formData.append("img", $('input[name="img"]')[0].files[0]);
				formData.append("userId", $('input[name="userId"]').val());
				$.ajax({
					type:"post",
					url:url_path+"/common/feedback/save.json",
					processData : false,
					contentType : false,
					async:false,
					data:formData,
					dataType:"json",
					success:function(data){
						console.log(data)
						if(data.stateCode==0){
							alert(data.msg)
							history.go(-1)
						}
					},
					error:function(xhr){console.log(xhr)}
				});
			}

		</script>
	</body>
</html>
