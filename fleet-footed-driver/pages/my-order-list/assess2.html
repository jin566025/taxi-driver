<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>Taxi跑腿</title>
		<link rel="icon" href="../../favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="../../css/common.css" />
		<link rel="stylesheet" href="../../css/list.css" />
		<link rel="stylesheet" href="../../css/order.css" />
		<link rel="stylesheet" href="../../css/map.css" />
	    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.4.4&key=92f74f742ad7c49509ed2f32b516743d"></script>
	    <script type="text/javascript" src="../../js/map.js" ></script>
	</head>
	<body>
		<div id='container'></div>
		<div id="tip" style="display: none;"></div>
		
		<div class="list-main">
			<div class="lists-content flex-box">
				<div class="lists-left flex-box">
					<div class="lists-left-price">
						<a class="fuhao">￥</a>
						<a class="price">20</a>
					</div>
					<div class="lists-left-detail">
						<div class="lists-left-detail-top">办公文件</div>
						<br />
						<div class="type type1">送取件</div>
					</div>
				</div>
				<div class="lists-right"></div>
			</div>
			<div class="start-end flex-box">
				<div class="start-end-left clearfix">
					<div class="circle fl">
						<a class="circles strat-circle"></a>
					</div>
					<div class="start-end-detail fl">浙江省宁波市鄞州区中兴路138号2楼</div>
				</div>
				<div class="start-end-right">3.6公里</div>
			</div>
			<div class="start-end flex-box">
				<div class="start-end-left clearfix">
					<div class="circle fl">
						<a class="circles end-circle"></a>
					</div>
					<div class="start-end-detail fl">宁波市江北区宁波帝豪汽车销售服务有限公司二楼财务室</div>
				</div>
				<div class="start-end-right">3.6公里</div>
			</div>
		</div>
		
		<div class="customer">
			<div class="customer-top flex-box">
				<div class="customer-img">
					<img src="../../img/test.jpg" />
				</div>
				<div class="customer-content">
					<p>
						<a class="customer-name">小明</a>
						<img src="../../img/star.png" />
						<a>4.6</a>
					</p>
					<p class="phone-number">123456789</p>
				</div>
				<div class="customer-go">导航</div>
			</div>
			<div class="customer-bottom">
				联系租客
			</div>
		</div>

		<div class="cancle-reason box-sizing">
			<p>
				<a>评价星级：</a>
				<a class="reason-type">
					<img class="star-assess" src="../../img/star-assess.png" />
					<img class="star-assess" src="../../img/star-assess.png" />
					<img class="star-assess" src="../../img/star-assess.png" />
					<img class="star-assess" src="../../img/star-assess.png" />
					<img class="star-assess star-assess2" src="../../img/star-assess2.png" />
				</a>
			</p>
			<p>老司机带飞真的很舒服啊</p>

		</div>
		<div class="submit submit2">等待平台进行审核</div>
		
		<script type="text/javascript" src="../../js/jquery-3.0.0.js" ></script>
		<script type="text/javascript" src="../../js/secondCheck.js" ></script>
		<script type="text/javascript" src="../../js/swiper.js" ></script>
		<script type="text/javascript" src="../../js/main.js" ></script>
		<script type="text/javascript" src="../../js/loadmap.js" ></script>
		<script>
			var reason_pics_width = $(".reason-pics").width();
			$(".reason-pics").css("height",reason_pics_width+"px")
		</script>
	</body>
</html>
